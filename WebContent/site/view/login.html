  <div class="modal-content" ng-controller="LoginCtrl as restrict">
    <h4>Dados de Acesso</h4>
        <form class="col s12" ng-submit="restrict.submit()">
          <div class="input-field select-box col s12" ng-show="institutionActive">
                <select ng-model="institution">
                  <option value="" disabled selected>Selecione uma instituição</option>
                  <option value="{{institution.id}}" ng-repeat="institution in institutions">{{institution.nome | uppercase}}</option>
                </select>
                <label>Instituição</label>
          </div>
          <div class="row login">
            <div class="col s12" ng-hide="institutionActive">
              <div class="input-field col s12">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" class="validate" ng-model="user.login" required>
                <label for="icon_prefix">Login</label>
              </div>
              <div class="input-field col s12">
                <i class="mdi-action-lock prefix"></i>
                <input id="icon_telephone" type="password" class="validate" ng-model="user.password" required>
                <label for="icon_telephone">Senha</label>
              </div>
            </div>
            <div class="input-field col s6">
                <div class="row">
                    <div class="col s4">
                        <button class="btn waves-effect waves-light teal darken-4" type="submit" ng-click="action='entrar'">{{restrict.enter}}
                          <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                    <div class="col s6">
                      <button class="btn waves-effect waves-light teal darken-1" type="submit" ng-click="action='cadastrar'"><i class="mdi-hardware-mouse right"></i> Não sou cadastrado
                      </button>
                    </div>
                 </div>
            </div>
          </div>
        </form>
  </div>
