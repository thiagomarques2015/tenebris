        <h2 class="header text_b">TCCs, Artigos, Teses e Dissertações </h2>
        <div class="row">

                <div class="card">

                    <div class="card-content activator" ng-click="view(work.id)">

                        <p>{{ work.resumo | limitTo: 150 }} {{ work.resumo.length > 150 ? '...' : ''}}</p>

                        <p class="activator">{{work.time | date:'yyyy'}}</p>
                        <p class="activator"><span class="badge amber darken-4 white-text activator">{{work.area}}</span></p>
                        <p class="activator">
                        	<button class="fa activator" ng-class="(i <= work.avaliacao)? 'fa-star' : 'fa-star-o'" ng-repeat="i in [1,2,3,4,5]"></button>
