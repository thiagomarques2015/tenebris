<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#2196F3">
    <title>Tenebris</title>

    <!-- CSS  -->
    <link href="../site/min/plugin-min.css" type="text/css" rel="stylesheet">
    <link href="../site/min/custom-min.css" type="text/css" rel="stylesheet" >
    <link href="../site/css/ngProgress.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body id="top" class="scrollspy loading" ng-class="loadingStyle" ng-controller="ProfileCtrl as profile">

<a href="#/home" id="loading" class="brand-logo"><img src="../site/img/icon-white.png" /> Tenebris</a>

<!-- Pre Loader -->
<div id="loader-wrapper">
    <div id="loader"></div>
 
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
 
</div>

  <!-- Modal Login -->
<!--   <div id="modal1" class="modal bottom-sheet" ng-include="'site/view/login.html'"></div> -->

<!--Navigation-->
 <div class="navbar-fixed hide-while-loading">
    <nav id="nav_f" class="default_color" role="navigation">
        <div class="container" ng-controller="TabCtrl as tab">
            <div class="nav-wrapper">
            <a href="#/" id="logo-container" class="brand-logo"><img src="../site/img/icon-white.png" /> Tenebris</a>
                <div class="right valign-wrapper" id="user">
                    <div class="chip">
                            <img src="images/perfil.gif" alt="Contact Person">
                            {{ profile.user.namePublic }}
                    </div>
                </div>
                <ul class="right hide-on-med-and-down">
                    <li ng-class="{active: activetab == '/'}"><a href="#/">Recente</a></li>
                    <li ng-class="{active: activetab == '/obra/recomendada'}"><a href="#/obra/recomendada">Recomendado</a></li>
                    <li ng-class="{active: activetab == '/perfil'}"><a href="#/perfil">Perfil</a></li>
                    <li ng-class="{active: activetab == '/contact'}"><a href="#/time">Time</a></li>
                    <li><a href="#logout" ng-click="profile.logout()">Sair</a></li>
                </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li ng-class="{active: activetab == '/'}"><a href="#/">Acervo</a></li>
                    <li ng-class="{active: activetab == '/perfil'}"><a href="#/perfil">Perfil</a></li>
                     <li ng-class="{active: activetab == '/contact'}"><a href="#/time">Time</a></li>
                    <li><a href="#logout" ng-click="profile.logout()">Sair</a></li>
                </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
            </div>
        </div>
    </nav>
</div>

<div id="view" ng-view class="starter-template tab-content scrollspy hide-while-loading"></div><!-- /.container -->

<!--Parallax-->
<div class="parallax-container hide-while-loading">
    <div class="parallax"><img src="../site/img/parallax1.png"></div>
</div>

<!--Footer-->
<footer id="contact" class="page-footer default_color scrollspy hide-while-loading">
    <div class="footer-copyright default_color">
        <div class="container">
            Tenebris - 2015 - <a class="white-text" href="http://www.uea.edu.br" target="UEA">UEA - Universidade do Estado do Amazonas</a>
        </div>
    </div>
</footer>


    <!--  Scripts-->
    <script src="../site/min/plugin-min.js"></script>
    <script src="../site/min/custom-min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="../config.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="../site/js/ngprogress.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
    </script>
    </body>
</html>
